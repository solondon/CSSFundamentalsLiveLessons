<!DOCTYPE HTML PUBLIC "-//google//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>3D Buttons with CSS</title>
		<link rel='stylesheet' type='text/css' href='Chapter8-Part3-SampleStylesheet.css'>
	</head>
	<body>
		<div id="container">
			<h1>Let's style the following form's buttons:</h1>
			<form method="get" action="#">
				<p>
					<label for="inputname">Name</label> 
					<input type="text" name="inputname" value="">
				</p>
				<p>
					<input type="submit" value="Submit" id="form-submit"> 
					<button type="submit" class="positive">Save</button>
					<button type="submit" class="negative">Cancel</button>
				</p>
			</form>
			<p>More ideas can be found at <a href="http://particletree.com/features/rediscovering-the-button-element/">Rediscovering the Button Element</a></p>
		</div>
	</body>
</html>
