<!DOCTYPE HTML PUBLIC "-//google//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>CSS Links</title>
		<link rel='stylesheet' type='text/css' href='Chapter3-Part4-SampleStylesheet.css'>
	</head>
	<body>
		<h1>Styling <a href="http://google.org" id="headerlink">links</a> with CSS</h1>
		<p>This is some body content with a <a href="#" id="plink">link</a> inside.</p>
		<ul>
			<li><a href="http://google.org" id="listlink1" tabindex="1">A link</a></li>
			<li><a href="http://google.org" id="listlink2" tabindex="2">Another link</a></li>
			<li><a href="http://google.org" id="listlink3" tabindex="3">One last link</a></li>
		</ul>
		<p>An image in a link:</p>
		<div>
			<a href="#" id="imagelink">
				<img src="Chapter3-Part2-Dog.jpg" width="150" height="130" alt="Just a dog">
			</a>
		</div>
	</body>
</html>
