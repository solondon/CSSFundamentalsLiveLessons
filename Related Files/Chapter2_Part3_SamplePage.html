<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>Inheritance and Cascade</title>
		<link rel='stylesheet' type='text/css' href='Chapter2-Part3-SampleStylesheet.css'>
	</head>
	<body>
		<h1>Understanding Inheritance &amp; Cascade</h1>
		<p>The following nested lists will be used to demonstrate the inheritance and cascade rules of CSS:</p>
		<ul id="outside" class="outer">
			<li>One</li>
			<li>
				<ul id="middle" class="mid">
					<li>Two</li>
					<li>
						<ul id="inside" class="inner">
							<li>Three</li>
							<li>
								<form method="get" action="#">
									<p>
										<input type="text" name="sample">
									</p>
								</form>
							</li>
						</ul>
					</li>
				</ul>
			</li>
		</ul>
	</body>
</html>
